<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>TAP Music</title>
        <!-- linking css file-->
        <link rel="stylesheet" href="./styles.css"/>
        <!-- linking google font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <!-- header part : title and a p tag-->
            <header>
                <h2>TAP Music</h2>
                <p><b>Enjoy TAP in IN some Music</b></p>
            </header>
            <!-- visuals where the pads will be grouped -->
            <div class="visual">
                <!-- pads : the sounds-->
                <div class="pads">
                    <div class="pad1">
                        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
                    </div>
                    <div class="pad2">
                        <audio class="sound" src="./sounds/clay.mp3"></audio>
                    </div>
                    <div class="pad3">
                        <audio class="sound" src="./sounds/confetti.mp3"></audio>
                    </div>
                    <div class="pad4">
                        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
                    </div>
                    <div class="pad5">
                        <audio class="sound" src="./sounds/moon.mp3"></audio>
                    </div>
                    <div class="pad6">
                        <audio class="sound" src="./sounds/ufo.mp3"></audio>
                    </div>
                </div>
            </div>
        </div>
        <!-- linking the script file-->
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
